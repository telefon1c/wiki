name: Publish Retype powered website to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to retype branch

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: retypeapp/action-build@v1

      - run: ls -a ${RETYPE_OUTPUT_PATH}

      - run: cat ${RETYPE_OUTPUT_PATH}/assets/custom.js >> ${RETYPE_OUTPUT_PATH}/resources/js/retype.js

      - run: cat ${RETYPE_OUTPUT_PATH}/assets/custom.css >> ${RETYPE_OUTPUT_PATH}/resources/css/retype.css

      - uses: retypeapp/action-github-pages@v1
        with:
          update-branch: true