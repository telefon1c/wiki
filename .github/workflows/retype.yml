name: Publish Retype powered website to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to retype branch

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: retypeapp/action-build@v1
      - run: cat ${RETYPE_OUTPUT_PATH}/assets/js/head.min.js > ${RETYPE_OUTPUT_PATH}/resources/js/config-new.js
      - run: cat ${RETYPE_OUTPUT_PATH}/assets/js/google-tag-manager.js >> ${RETYPE_OUTPUT_PATH}/resources/js/config-new.js
      - run: cat ${RETYPE_OUTPUT_PATH}/assets/js/zooming.js >> ${RETYPE_OUTPUT_PATH}/resources/js/config-new.js
      - run: cat ${RETYPE_OUTPUT_PATH}/resources/js/config.js >> ${RETYPE_OUTPUT_PATH}/resources/js/config-new.js
      - run: mv ${RETYPE_OUTPUT_PATH}/resources/js/config-new.js ${RETYPE_OUTPUT_PATH}/resources/js/config.js

      - run: cat ${RETYPE_OUTPUT_PATH}/assets/js/custom.js >> ${RETYPE_OUTPUT_PATH}/resources/js/lunr.js

      - run: cat ${RETYPE_OUTPUT_PATH}/assets/css/custom.css >> ${RETYPE_OUTPUT_PATH}/resources/css/retype.css

      - uses: retypeapp/action-github-pages@v1
        with:
          update-branch: true