name: Build and Deploy Docs v4
on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: telefon1c/docs-v4

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      # Build Retype
      - uses: retypeapp/action-build@v3.5.0
        with:
          license: ${{ secrets.RETYPE_SECRET }}

      # Fallback: update GitHub Pages (during migration)
      - uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true

      # Upload assets to Yandex Object Storage
      - name: Install s3cmd
        run: pip install s3cmd

      - name: Upload assets to Yandex S3
        env:
          YC_ACCESS_KEY: ${{ secrets.YC_ACCESS_KEY }}
          YC_SECRET_KEY: ${{ secrets.YC_SECRET_KEY }}
        run: |
          cat > ~/.s3cfg << EOF
          [default]
          access_key = ${YC_ACCESS_KEY}
          secret_key = ${YC_SECRET_KEY}
          host_base = storage.yandexcloud.net
          host_bucket = %(bucket)s.storage.yandexcloud.net
          use_https = True
          EOF
          s3cmd sync --acl-public --delete-removed \
            .retype/assets/ s3://docs-telefon1c-cdn/v4/assets/
          s3cmd sync --acl-public --delete-removed \
            .retype/resources/ s3://docs-telefon1c-cdn/v4/resources/

      # Docker build + push
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
